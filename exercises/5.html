<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .main.light_theme {
        background-color: white;
        color: black;
      }
      .main.dark_theme {
        background-color: black;
        color: white;
      }

      /*Good option when toggling isn't necessary*/
      /* @media (prefers-color-scheme: dark) {
        .main {
          background-color: black;
          color: white;
        }
      } */
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Enable Dark Mode
        <input id="input" type="checkbox" />
      </label>
    </div>
    <script>
      const input = document.getElementById("input");
      const wrapper = document.getElementsByClassName("main")[0];

      if (window.matchMedia("prefers-color-scheme:dark").matches) {
        input.checked = true;
        wrapper.classList.add("dark_theme");
      } else {
        wrapper.classList.add("light_theme");
      }

      input.addEventListener("change", () => {
        wrapper.classList.toggle("dark_theme");
        wrapper.classList.toggle("light_theme");
      });
    </script>
  </body>
</html>
